services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: callsheet-db
    restart: unless-stopped
    ports:
      - "5434:5432"  # Use 5434 externally (5432/5433 may be in use)
    environment:
      POSTGRES_USER: callsheet
      POSTGRES_PASSWORD: callsheet_dev_password
      POSTGRES_DB: callsheet_connector
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U callsheet -d callsheet_connector"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for queues and caching)
  redis:
    image: redis:7-alpine
    container_name: callsheet-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (optional - database GUI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: callsheet-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@callsheet.local
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  default:
    name: callsheet-network

